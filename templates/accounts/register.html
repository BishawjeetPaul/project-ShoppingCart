{% extends 'dashboard/base.html' %}


{% block content %}

<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    	<article class="card-body">
			<header class="mb-4">
            	<h3 style="color:aqua; text-align: center;">ShoppingCart</h3>
            	<h4 style="text-align: center;" class="card-title">Sign up</h4>
        	</header>
        
			<form action="{% url 'register' %}" method="POST">
      		{% csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						<label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->


				<div class="form-row">
					<div class="form-group col-md-6">
					  <label>Email Address</label>
					  <input type="email" class="form-control" placeholder="Email" name="email">
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
					  <label>Phone Number</label>
					  <input type="Number" class="form-control" placeholder="Phone Number" name="phone_number">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password</label>
					    <input type="password" class="form-control" placeholder="Create Password" name="create_password">
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
						<label>Repeat password</label>
                        <input type="password" class="form-control" placeholder="Repeat Password" name="repeat_password">
					</div> <!-- form-group end.// -->
				</div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->
			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>

{% endblock %}
